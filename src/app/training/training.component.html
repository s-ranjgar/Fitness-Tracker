<mat-tab-group *ngIf="!ongoingTrainig">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="ongoingTrainig = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTrainig" (trainingExit)="ongoingTrainig = false"></app-current-training>
